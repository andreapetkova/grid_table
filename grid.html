<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Grid Table</title>
  </head>
  <body>
    <div class="background">
      <h1 class="title">Sauces</h1>
      <div class="grid-table" style="margin-top: 10px">
        <!-- Header -->
        <div class="grid-table-header"></div>
        <div class="grid-table-header"></div>
        <div class="grid-table-header">Price</div>
        <div class="grid-table-header">Available</div>
        <div class="grid-table-header">Edit</div>

        <!-- Table Row -->
        <div class="item-drag"><i class="fas fa-ellipsis-v"></i></div>
        <div class="item-title">Mayo</div>
        <div class="item-price">12.00</div>
        <div class="item-active"><input class="toggle" type="checkbox" /></div>
        <div class="item-edit"><i class="fas fa-pencil-alt"></i></div>

        <!-- Table Row -->
        <div class="item-drag"><i class="fas fa-ellipsis-v"></i></div>
        <div class="item-title">Garlic Sauce</div>
        <div class="item-price">3.00</div>
        <div class="item-active"><input class="toggle" type="checkbox" /></div>
        <div class="item-edit"><i class="fas fa-pencil-alt"></i></div>

        <!-- Table Row -->
        <div class="item-drag"><i class="fas fa-ellipsis-v"></i></div>
        <div class="item-title">Honey Mustard</div>
        <div class="item-price">127.00</div>
        <div class="item-active"><input class="toggle" type="checkbox" /></div>
        <div class="item-edit"><i class="fas fa-pencil-alt"></i></div>
      </div>
    </div>
  </body>
</html>
